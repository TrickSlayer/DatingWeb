<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group mt-3">
        <input type="text" class="form-control" name="username"
        [(ngModel)]="model.username" placeholder="Username" >
    </div>
    <div class="form-group mt-3">
        <label>Who is your favourite user?</label> 
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div>
    <div class="form-group mt-3">
        <input type="text" class="form-control" name="password"
        [(ngModel)]="model.password" placeholder="Password" >
    </div>
    <div class="form-group text-center mt-3">
        <button class="btn btn-success" type="submit" style="margin-right: 15px;">Register</button>
        <button class="btn btn-success" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
